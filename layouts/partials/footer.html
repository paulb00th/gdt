<footer id="footer">
  <div class="container">
    <div class="footer-black-bar"></div>
      <div class="about-us-box">
        <p class="pull-left">{{ .Site.Params.about_us | safeHTML }}</p>
      </div>
      <div class="pull-right footer-logos">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 292 110">
          <desc>Footer with third-party logos linking to their respective websites: Galápagos National Park and PADI (Professional Association of Diving Instructors).</desc>
          <image width="292" height="110" xlink:href='{{ "img/gdt/footer/footer-logo-strip-5.png" | absURL }}'></image> 
          <a xlink:href="https://dan.org" target="_blank">
            <title>Diver Alert Network</title>
            <rect x="0" y="0" fill="#fff" opacity="0" width="131" height="110"></rect>
          </a><a xlink:href="http://areasprotegidas.ambiente.gob.ec/es/areas-protegidas/parque-nacional-galápagos" target="_blank">
            <title>Parque Nacional Galápagos</title>
            <rect x="152" y="0" fill="#fff" opacity="0" width="219" height="110"></rect>
          </a><a xlink:href="https://www.padi.com" target="_blank">
            <title>PADI</title>
            <rect x="228" y="0" fill="#fff" opacity="0" width="110" height="110"></rect>
          </a>
        </svg>
      </div>
  </div>
  <!-- /.container -->
</footer>

<!-- /#footer -->
