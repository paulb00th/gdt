baseURL = 'https://github.com/paulb00th/galapagos/'
languageCode = 'en-us'
title = 'Galapagos Dive Academy'
theme = 'hugo-universal-theme'

# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"

[languages]
  [languages.en]
    languageName = "English"
    contentDir = "content/en"
    weight = 1
#  [languages.es]
#    languageName = "Espa√±ol"
#    contentDir = "content/es"
#    weight = 2

# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

summaryLength = 70

# Define the number of posts per page
paginate = 10

# not pluralize title pages by default
pluralizelisttitles = false

canonifyURLs = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
      hardWraps = true
    
# Logo

[params]

logo = "img/gda-logo.png"
logo_small = "img/gda-logo.png"
about_us = "<p>Galapagos Dive Academy<br/>Marchena 201 y Adolfo Hanny<br/>Santa Cruz<br/>200350<br/>Puerto Ayora, Ecuador</p>"

formspree_action = "https://formspree.io/f/xknakdek"
contact_form_ajax = false

enableRecaptchaInContactForm = false
googleRecaptchaKey = "6LfW3MUlAAAAAJza-nr4MaUR12gerj3BMHthSJcQ"

